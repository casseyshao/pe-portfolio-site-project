<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
        </div>
    </header>

    <div class="timeline_header">
        <h1>{{ title }}</h1>
    </div>

    <!-- Input form -->
    <div class="timeline_form">
        <h2>Input form</h2>
        <form action="{{ url_for('read_form')}}" method="post">
            <label for="name" class="form-label">Name</label>
            <input name="name" type="name" class="form-control" id="name">
            <label for="email" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="email">
            <label for="content" class="form-label">Content</label>
            <input name="content" type="content" class="form-control" id="content">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Existing timeline posts -->
    <div class="timeline_list">
        <h2>Existing timeline posts</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                {% for post in timeline_posts %}
                <tr><td>{{post.name}}</td><td>{{post.email}}</td><td>{{post.content}}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
